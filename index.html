<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <div class="main">
      <p id="add-item">
        <label for="new-task" class="add-item-title">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="to-do">
        <li class="task-wrapper">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-text hide-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-btn" src="./remove.svg"></button>
        </li>
        <li class="edit-mode task-wrapper">
          <input class="checkbox" type="checkbox">
          <label class="task task-label edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-text hide-input edit-mode-input">
          <button class="edit">Save</button>
          <button class="delete"><img class="delete-btn" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-wrapper">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-label completed-tasks-label">See the Doctor</label>
          <input type="text" class="task task-text hide-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-btn" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
